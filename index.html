<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inital-scale=1">
        <meta name="author" content="yifan jiao">   
        <meta name="description" content="My second web">
        <meta name="keywords" content="html, css, web, web development, seo">
        <title>Alarm clock</title>
        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer" 
        />
        <link 
            rel="shortcut icon" 
            href="./assets/image/icon.jpg?v=2" 
            type="image/x-icon"
        >
        <link rel="stylesheet" href="./assets/css/index.css">
        <script src="assets/js/index.js" defer></script>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="big-time">
                    00:00:00
                </div>
                <div class="alarm-time">
                    <i class="fa-solid fa-bell"></i>
                </div>
                <form class="seting-alarm" action="">
                    <input type="time" class="input-time">
                    <div class="alarm-button">Set alarm</div>
                </form>
            </div>
        </main>
    </body>
